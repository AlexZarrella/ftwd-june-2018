<h3>Search</h3>
<input type="text" (keyup)="searchFoods()" [(ngModel)]="theSearchTerm">

<br>
<br>

<button (click)="toggleForm()" *ngIf="!formShowing">Add New Food</button>

<form (submit)="addNewFood()" *ngIf="formShowing">
<h3>Add a New Food Item</h3>

  <label> Name</label>
  <br>
  <input [(ngModel)]="theNewFoodItem.name" name="o" type="text">
  <br>
  <label> Calories</label>
  <br>
  <input [(ngModel)]="theNewFoodItem.calories" name="o" type="number">
  <br>
  <label>Image</label>
  <br>
  <input  [(ngModel)]="theNewFoodItem.image" name="o" type="text">
  <br>
  <label> Quantity</label>
  <br>
  <input [(ngModel)]="theNewFoodItem.quantity" name="o" type="number">
  <br>

  <button>Submit</button>

</form>

<div class="first-list">

  <div *ngFor="let oneFoodItem of theFoodList" class="foodbox">
    <h4>{{oneFoodItem.name}}</h4>
    <p>Calories: {{oneFoodItem.calories}}</p>
    <img [src]="oneFoodItem.image" alt="">
    <button (click)="addToMenu(oneFoodItem)"  >Add To Menu</button>
  </div>
  
</div>


<div class="second-list">
  <h2>Menu</h2>

  <div *ngFor="let oneFoodItem of todaysFoods" class="foodbox">  
    <h4>{{oneFoodItem.name}}</h4>
    <p>Calories: {{oneFoodItem.calories}}</p>
    <img [src]="oneFoodItem.image" alt="">    
  </div>

</div>
